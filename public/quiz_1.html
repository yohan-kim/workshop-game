<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt|Yeseva+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/quiz_1.css">
</head>

<body>
    <div class='quiz-container'>
        <div class="countDown"></div>
        <div class="front">
            <h1><span style='color:slateblue'>이노부스트</span>의 누구???</h1>
            <button type="button" id="start">Start</button>
        </div>
        <div class="quiz">
            <p id="num"></p>
            <div id="q"></div><br>
            <div class="answer-container">
                <div id="op1" placeholder='답'></div>
            </div><br>
            <center><button type="button" id="sub">Submit</button></center>
        </div>
        <div class="result">
            <div class="message">
                축하합니다! <br> 모든 문제를 맞추셨습니다!!!
            </div>
            <button type="button" class='btn-back'>퀴즈 화면</button>
        </div>
        <script src="./src/js/jquery-3.3.1.min.js"></script>
        <script src="./src/js/quiz-1.js"></script>
        <script src="./src/js/core.js"></script>
</body>

</html>
