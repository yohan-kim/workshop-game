<body>

  <div class="centered-form">
    <img src="src/images/title.png" alt="" class="title Xcenter">
    <div class="centered-form__form">
      <form name='pswForm' onsubmit="return check()">
        <div class="form-field">
          <h3 class=''>비밀번호 입력<h3>
              <h6 class='text-muted'>(영문자로만 되어있음)</h6>
        </div>
        <div class="form-field">
          <input id='psw' class='form-control' type="password" maxlength="15" name="psw" autofocus minlength="3" />
        </div>
        <div class="form-field">
          <button id='submit' class='btn btn-primary' type='submit'>Go!</button>
        </div>
      </form>
    </div>
    <button id="myBtn" class='btn btn-primary'>카오락 정보</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div>
          <iframe src="https://s3.ap-northeast-2.amazonaws.com/test.innoboost/khao.pdf" style='width:100%; height: 80vh;'></iframe>
        </div>
      </div>
